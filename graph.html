<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 140232446369232, "label": 140232446369232, "shape": "dot", "size": 10}, {"id": 140231494403088, "label": 140231494403088, "shape": "dot", "size": 10}, {"id": 140231898178768, "label": 140231898178768, "shape": "dot", "size": 10}, {"id": 140232168430672, "label": 140232168430672, "shape": "dot", "size": 10}, {"id": 140231361705744, "label": 140231361705744, "shape": "dot", "size": 10}, {"id": 140232168430288, "label": 140232168430288, "shape": "dot", "size": 10}, {"id": 140232445943760, "label": 140232445943760, "shape": "dot", "size": 10}, {"id": 140232446369040, "label": 140232446369040, "shape": "dot", "size": 10}, {"id": 140231494403152, "label": 140231494403152, "shape": "dot", "size": 10}, {"id": 140232168373648, "label": 140232168373648, "shape": "dot", "size": 10}, {"id": 140232446368848, "label": 140232446368848, "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": 140232446369232, "to": 140231494403088, "weight": 1}, {"from": 140232446369232, "to": 140231898178768, "weight": 1}, {"from": 140232446369232, "to": 140232168430672, "weight": 1}, {"from": 140232446369232, "to": 140231361705744, "weight": 1}, {"from": 140231494403088, "to": 140232168430288, "weight": 1}, {"from": 140231494403088, "to": 140232445943760, "weight": 1}, {"from": 140231494403088, "to": 140232446369040, "weight": 1}, {"from": 140231494403088, "to": 140231494403152, "weight": 1}, {"from": 140231898178768, "to": 140232168373648, "weight": 1}, {"from": 140231898178768, "to": 140232446368848, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": true,
            "sortMethod": "hubsize",
            "treeSpacing": 200
        },
        "improvedLayout": true,
        "randomSeed": 0
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
